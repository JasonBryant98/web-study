<!DOCTYPE html>
<html lang="en"> <!-- 双标签   里面存放网页的所有内容信息  lang是html标签属性 -->
<head>
    <meta charset="UTF-8">  <!-- 存放网络元数据    告诉浏览器一些基本数据-->
    <meta name="description" content="这是我们联系的HTML网页">
    <meta name="keywords" content="html,css,js">
    <title>HTML骨架练习</title>

</head>   <!-- 存放一些网页配置 主要给浏览器看的内容-->
<body>      <!-- 存放一些主要显示内容 主要给用户看的内容-->
   ! + TAB 出来默认HTML头文件

</body>

</html>
